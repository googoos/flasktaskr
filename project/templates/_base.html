<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Welcome to FlaskTaskr!!</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top"
        role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                    data-toggle="colapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">FlaskTaskr</a>
            </div>
            <div class="collase navbar-collapse">
                <ul class="nav navbar-nav">
                    {% if not session.logged_in %}
                        <li><a href="/register">Signup</a></li>
                    {% else %}
                        <li><a href="/logout">Signout</a></li>
                    {% endif %}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">
        <div class="content">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}

            {% if error %}
                <div class="error"><strong>Error:</strong> {{ error }}</div>
            {% endif %}

            {% block content %}
            {% endblock %}

        </div> 
        <div class="footer">
            <hr>
            <p>&copy; <a href="#">FlaskTaskr</a></p>
        </div>
    </div><!-- /.container -->

    <!-- scripts -->
    <script src="{{ url_for('static',
        filename='js/jquery-1.12.4.min.js') }}"></script>
    <script src="{{ url_for('static',
        filename='js\bootstrap.min.js') }}"></script>
</body>
</html>
